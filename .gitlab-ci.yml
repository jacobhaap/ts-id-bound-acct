stages:
  - check
  - build
  - publish

check:
  image: 'denoland/deno:debian-2.2.8'
  stage: check
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - deno publish --dry-run
    - apt-get update && apt-get install -y curl gnupg
    - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
    - apt-get install -y nodejs
    - deno run -A scripts/build_npm.ts id-bound-acct 0.0.0
    - cd npm
    - npm publish --dry-run --tag check

build:
  image: 'denoland/deno:debian-2.2.8'
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - export TAG_VERSION=${CI_COMMIT_TAG/v/}
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
    - apt-get install -y nodejs
    - deno run -A ./scripts/build_npm.ts id-bound-acct $TAG_VERSION
  artifacts:
    paths:
      - npm/

publish:
  image: 'node:20'
  stage: publish
  needs:
    - build
  rules:
    - if: $CI_COMMIT_TAG
  id_tokens:
    SIGSTORE_ID_TOKEN:
      aud: sigstore
  script:
    - cd npm
    - npm config set //registry.npmjs.org/:_authToken "$NPM_TOKEN"
    - npm publish --provenance --access public